<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Country Lookup</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="./" class="active">Country Lookup</a></li>
					<li><a href="./countries-of-the-world/">Countries of the World</a></li>
				</ul>
			</nav>
		</header>
		<div class="all-container flex">
			<div class="static-container flex">
				<h1 class="title">Explore the globe!</h1>
				<img class="globe" src="./assets/globe_still.png" alt="globe" />
				<div class="search-container">
					<form action=""></form>
					<input id="search-input" type="text" name="search" placeholder="Type a country name..." />
					<button id="search-btn">search</button>
				</div>
			</div>

			<div class="response-box">
				<div class="title-container"></div>
				<hr class="response-ruler" />
				<div class="description-container"></div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
			integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
