<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Countries of the World</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="/">Country Lookup</a></li>
					<li><a href="/countries-of-the-world/" class="active">Countries of the World</a></li>
				</ul>
			</nav>
		</header>

		<h1 class="title">Countries of the World</h1>
		<img class="worldmap" src="/assets/world_map.png" alt="World map" />
		<a href="#countries">
			<svg
				aria-hidden="true"
				focusable="false"
				data-prefix="fas"
				data-icon="arrow-down"
				class="arrow-down"
				role="img"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 448 512"
			>
				<path
					fill="currentColor"
					d="M413.1 222.5l22.2 22.2c9.4 9.4 9.4 24.6 0 33.9L241 473c-9.4 9.4-24.6 9.4-33.9 0L12.7 278.6c-9.4-9.4-9.4-24.6 0-33.9l22.2-22.2c9.5-9.5 25-9.3 34.3.4L184 343.4V56c0-13.3 10.7-24 24-24h32c13.3 0 24 10.7 24 24v287.4l114.8-120.5c9.3-9.8 24.8-10 34.3-.4z"
				></path>
			</svg>
		</a>
		<div id="countries" class="country-container flex">
			<ol class="list"></ol>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
			integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>

</html>
